<html><head>
		<title>JSC Demo</title>
		
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="jquery.seat-charts.css">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	
	<body>
		<div class="wrapper">
			<div class="container">
				<div id="seat-map" class="seatCharts-container" tabindex="0" aria-activedescendant="4_5">

				</div>
				<div class="booking-details">
					<h2>Detalle de la compra</h2>
					
					<h3> Asiento(s) seleccionado(s) (<span id="counter">0</span>):</h3>
					<ul id="selected-seats"></ul>
					
					Total: <b>$<span id="total">0</span></b>
					
					<button class="checkout-button">Checkout Â»</button>
					
					<div id="legend" class="seatCharts-legend">
						
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="jquery.seat-charts.js"></script>
		
		<script>
			var firstSeatLabel = 1;
		
			$(document).ready(function() {
				var $cart = $('#selected-seats'),
					$counter = $('#counter'),
					$total = $('#total'),
					sc = $('#seat-map').seatCharts({
					map: [
						'_fff____________________________________________________________________',
						'ffff____________________________________________________________________',
						'fffff_____________________________________________________________fffffff',
						'ffffff____________________________________________________________fffffff',
						'fffff____fffffffffffffff__fffffffff____ffffffff__ffffffffffff_____fffffff',
						'fffff____fffffffffffffff__fffffffff____ffffffff__ffffffffffff_____fffffff',
						'fffff____fffffffffffffff__fffffffff____ffffffff__fffffffffffff____fffffff',
						'fffff___ffffffffffffffff__fffffffff____ffffffff__ffffffffffffff___fffffff',
						'ffffff__ffffffffffffffff__fffffffff____ffffffff__fffffffffffffff__fffffff',
						'fffffff__fffffffffffffff__fffffffff____ffffffff__fffffffffffffff__fffffff',
						'fffffffff__fffffffffffff__fffffffff____ffffffff__ffffffffffffff__ffffff__',
						'__fffffff____fffffffffff__fffffffff____ffffffff__ffffffffffff___fffff____',
						'____ffffff______ffffffff__fffffffffffffffffffff__ffffffffff____ffffff____',
						'_____ffffff_______ffffff__fffffffffffffffffffff__fffffff______ffffff_____',
						'______ffffff________ffff__hhhhhhhhhhhhhhhhhhhhh__ffff________fffff_______',
						'_________ffff_________hh__hhhhhhhhhhhhhhhhhhhhh__hh_________ffff_________',
						'_________________________________________________________________________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg___________________________________ggeee______________',
						'_____________eeeegg____________________________________geee______________',
						'_____________eeeegg____________________________________geee______________',
					],
					seats: {
						h: {
							price   : 40,
							classes : 'platinum-class', //your custom CSS class
							category: 'Platinum'
						},
						g: {
							price   : 30,
							classes : 'first-class', //your custom CSS class
							category: 'Premium'
						},
						f: {
							price   : 10,
							classes : 'economy-class', //your custom CSS class
							category: 'General'
						},
						e: {
							price   : 20,
							classes : 'preferencial-class', //your custom CSS class
							category: 'Preferencial'
						}					
					
					},
					naming : {
						top : false,
						getLabel : function (character, row, column) {
							return firstSeatLabel++;
						},
					},
					legend : {
						node : $('#legend'),
					    items : [
							[ 'h', 'available',   'Platinum'],
							[ 'f', 'available',   'Premium' ],
							[ 'e', 'available',   'General'],
							[ 'g', 'available',   'Preferencial'],
							[ 'f', 'unavailable', 'Reservado']
					    ]					
					},
					click: function () {
						if (this.status() == 'available') {
							//let's create a new <li> which we'll add to the cart items
							$('<li>'+this.data().category+' Seat # '+this.settings.label+': <b>$'+this.data().price+'</b> <a href="#" class="cancel-cart-item">[cancel]</a></li>')
								.attr('id', 'cart-item-'+this.settings.id)
								.data('seatId', this.settings.id)
								.appendTo($cart);
							
							/*
							 * Lets update the counter and total
							 *
							 * .find function will not find the current seat, because it will change its stauts only after return
							 * 'selected'. This is why we have to add 1 to the length and the current seat price to the total.
							 */
							$counter.text(sc.find('selected').length+1);
							$total.text(recalculateTotal(sc)+this.data().price);
							
							return 'selected';
						} else if (this.status() == 'selected') {
							//update the counter
							$counter.text(sc.find('selected').length-1);
							//and total
							$total.text(recalculateTotal(sc)-this.data().price);
						
							//remove the item from our cart
							$('#cart-item-'+this.settings.id).remove();
						
							//seat has been vacated
							return 'available';
						} else if (this.status() == 'unavailable') {
							//seat has been already booked
							return 'unavailable';
						} else {
							return this.style();
						}
					}
				});

				//this will handle "[cancel]" link clicks
				$('#selected-seats').on('click', '.cancel-cart-item', function () {
					//let's just trigger Click event on the appropriate seat, so we don't have to repeat the logic here
					sc.get($(this).parents('li:first').data('seatId')).click();
				});

				//let's pretend some seats have already been booked
				sc.get(['1_2', '4_1', '7_1', '7_2']).status('unavailable');
		
		});

		function recalculateTotal(sc) {
			var total = 0;
		
			//basically find every selected seat and sum its price
			sc.find('selected').each(function () {
				total += this.data().price;
			});
			
			return total;
		}
		
		</script>
	

</body></html>
